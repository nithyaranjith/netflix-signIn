<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- NetFlix-logo -->
        <h1>NetFlix</h1>
        <!-- signin-blog -->
        <div class="SignIn-blog">
            <h2>Sign In</h2>
            <form class="input-box">
                <input type="email" placeholder="Enter Email or PhoneNumber"> <br>
                <input type="password" placeholder="Enter Password"> <br>
                <button>Sign In</button>
                <p>Forgot Password?</p>
            </form>
            <!-- chechbox -->
            <div class="checkbox">
                <div class="inner-checkbox">
                    <input type="checkbox">
                    <p class="checkbox-link">Remember me</p>
                </div>
                <p class="checkbox-text1">New to Netflix? <span class="link"><a href="/">Sign up now.</a></span></p>
                <p class="checkbox-text2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
                        href="/">Learn more.</a>
                </p>

            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <h4>Questions? Call 000-800-100-8343</h4>
            <div class="footer-link">
                <div>
                    <p><a href="/">FAQ</a></p>
                    <p><a href="/">Cookie Preferences</a></p>

                </div>
                <div>
                    <p><a href="/">Help Centre</a></p>
                    <p><a href="/">Corporate Information</a></p>

                </div>
                <div>
                    <p><a href="/">Terms of Use</a></p>
                </div>
                <div>
                    <p><a href="/">Privacy</a></p>
                </div>
            </div>

            <select class="footer-dropdown">
                <option value="english">English</option>
                <option value="tamil">Tamil</option>
            </select>

        </div>



    </div>


</body>

</html>
